<div class="row justify-content-center">
    <div class="col-6">
        <!-- Login -->
            <form [formGroup]="userForm" (ngSubmit)="onSubmit(userRequest)">
                <h5 class="h5 text-center mb-4" *ngIf="userRequest == 'signup'">New User Signup</h5>
                <h5 class="h5 text-center mb-4" *ngIf="userRequest == 'login'">User Login</h5>

                <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input class="form-control" type="email" id="email" formControlName="email" required mdbActive>
                    <label for="email">Your email</label>
                    <div *ngIf="formErrors.email" class="notification deep-orange-text">{{ formErrors.email }}</div>
                </div>

                <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="password" class="form-control" formControlName="password" required mdbActive>
                    <label for="password">Your password</label>
                    <p *ngIf="formErrors.password" class="notification deep-orange-text">{{ formErrors.password }}</p>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary waves-light" [disabled]="!userForm.valid" mdbRippleRadius>Submit</button>
                </div>
            </form>
            <a [routerLink]="['/forgot-password']">Forgot Password</a>
    </div>
</div>
